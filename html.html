<center La Ganaderia o tambien conocido como Pecuaria </center>
<br>
La Ganadería es uno de los pilares de la economía paraguaya.
 Año tras año esta crece potenciando el desarrollo de nuestro país. En 2010, Paraguay logró ser el octavo más grande exportador mundial de carne vacuna, alcanzando un grado de excelencia reconocido a nivel mundial. Este articulo resume algunos de los puntos sobresalientes de la evolución reciente de la ganadería Paraguaya.
<br>
En los últimos 10 años las exportaciones de carne vacuna de Paraguay pasaron de los 50 millones de dólares a los 1700 millones de dólares, el stock ganadero creció un 49 por ciento, aumentó la faena y se triplicó la cantidad de frigoríficos.la ganadería del país se posicionó en los mercados internacionales en base a sus costos competitivo
<br>
<center> Tecnologias y su ventaja </center>
<br> 
Algunas de las herramientas más comunes, conocidas o utilizadas en una explotación pecuaria, como asistencia reproductiva, se encuentran la inseminación artificial, la transferencia de embriones, embrio splitting, semen sexado, clonación y otras técnicas. Evidentemente, la aplicación de algunas de las tecnologías en las grandes explotaciones es cuestión de decisión para su adopción. Los costos, obviamente, son elevados, pero al final, indudablemente, redundarán en beneficio a la empresa que decida incluir dentro de su programa productivo
<br>
<center> Teconlogia en produccion mediana o pequeñas </center>
<br>
En explotaciones de escala mediana o pequeñas, la implementación de la mayoría de las tecnologías citadas anteriormente, inclusive de usos básicos como la inseminación artificial, no forma parte de las actividades, por razones económicas y culturales; el resultado es la baja producción y el efecto de la misma se refleja en la unidad productiva, ocasionando pérdidas, lo cual al final desencadena un efecto mucho más grave llegando a producir la venta de los animales, lo que finalmente ocasionará el cierre o abandono del rubro, de esa pequeña unidad productiva.
El programa de inseminación artificial, evidentemente, es una de las técnicas con mayor impacto en una explotación agropecuaria; fundamentalmente en el aspecto genético. por los controles de enfermedades en los animales.
En nuestro país el programa de inseminación artificial para mejoramiento genético en las cuencas lecheras en la actualidad por parte del estado es completamente nulo o ausente
<br>
<center> Sexado de Semen </center>
<br>
La utilización del semen sexado en la ganadería es una de las nuevas adopciones de la biotecnología como asistencia técnica en la reproducción, determinando previamente el sexo de las crías, tecnología que podría tener un gran impacto en los sistemas productivos, tanto de leche como de carne. La adopción de esta tecnología es una de las herramientas fundamentales para enfrentar la disminución de bovinos de carne y el aumento del hato del ganado lechero.
<br>
<center> ventajas del sexado se semen </center>
<br>
El semen sexado tiene sus ventajas en una explotación pecuaria, facilitando al productor obtener solamente animales del sexo deseado.
En los tambos lecheros, el nacimiento de animales machos es un producto no precisamente deseado, causando pérdidas económicas, especialmente en nuestro país; no obstante, la producción de terneras hembras es el objetivo principal de los mismos. Para el efecto, la utilización del semen sexado es una alternativa y una de las formas más eficientes para lograr las metas de aumentar el plantel productivo.
Es evidente la ventaja que ofrece la utilización de este material genético, por la obtención de animales de sexaje deseado; sin embargo, presenta desventajas como el costo, ya que dicho material genético presenta un costo mucho más elevado comparado con una dosis de semen convencional. Por otro lado, el porcentaje de preñez es relativamente bajo, reduciéndose un 20% comparado con una dosis de semen convencional; el mismo es más acentuado en una explotación lechera sabiendo que las vacas en producción son muy difícil de preñar, por lo que, prioritariamente, deberán ser inseminadas las vaquillas

<center> Top exportadores </center>
<br>
Lo encabeza Brasil con más de 2 mill/tn, de acuerdo al Usda, que proyecta que este año se comercializarán más de 10 mill/tn. Argentina es el 10mo; antes están Uruguay y Paraguay.
El Departamento de Agricultura de los Estados Unidos (USDA), en su reporte semes­tral de comercio y mercado internacional de carnes, indicó que las exportaciones de proteína roja totalizarán en el mundo 10.470.000 toneladas en el 2018. 
Los mayores expor­tadores serán Brasil con 2.025.000 toneladas, India 1.900.000 toneladas, Aus­tralia 1.610.000 toneladas, Estados Unidos 1.372.000 toneladas, Nueva Zelanda 560.000 toneladas, Canadá 480.000 toneladas, Uru­guay 420.000 toneladas, Paraguay 400.000 tonela­das, Unión Europea 370.000 toneladas, Argentina 350.000 toneladas, México 305.000 toneladas y otros con 682.000 toneladas

<center> Paraguay </center>
<br>
El informe fue publicado por el diario La Nación, de Asunción, que destacó la performance paraguaya, especialmente porque en el informe de octubre el Usda proyectaba un volu­men de 380.000 toneladas. Las 400.000 toneladas esti­madas para este año represen­tarán un crecimiento del 5,8%; volumen que le permiten a Paraguay mantenerse como octavo mayor exporta­dor de carne en el mundo.
El ministro paraguayo de Ministerio de Industria y Comercio (MIC), Gustavo Leite, manifestó que la tendencia apunta a que se pueda crecer en todo lo que es carne sin aditivos artificia­les y es algo que en Paraguay se puede hacer. Las recomen­daciones, emitidas en el plan estratégico diseñado por la Universidad de Cornell de los Estados Unidos, instan a Paraguay a concentrarse en los mercados de altos precios.
El país proyecta que de los US$ 1.300 millo­nes de dólares que ingresaron al paí por exportaciones de productos cárnicos se pueda llegar en los próximos años a US$ 2.000 millones. "Esto generará más ingresos, más impuestos y más fuentes de trabajo para todos los invo­lucrados en la cadena", explicó Gustavo Leite.

<center> Fardos de heno </center>
<br>
El heno es hierba, de gramíneas o de leguminosas, cortada, seca y utilizada como alimento para los animales. A veces se le llama simplemente hierba seca. Las flores de pasto también suelen ser parte de la mezcla. Las plantas que se utilizan comúnmente para el heno incluyen el ballico italiano (Lolium multiflorum) y el ballico (L. perenne), con mezclas de otras hierbas y tréboles (rojo, blanco y subterráneo). La avena, la cebada y el trigo también suelen formar parte del heno. En muchos países, la alfalfa constituye un heno de calidad superior, para el ganado bovino y los caballos.

En climas secos y calurosos, el heno está formado de hierbas muy secas que tienen muy poco valor nutricional, pero es lo mejor que pueden hacer los granjeros de esas zonas.

Es el material de las hojas el que determina la calidad del heno. Los granjeros intentan juzgar el punto en el que la hoja de un prado alcanza su máximo antes de cortar el forraje. El material segado se deja secando de manera que la mayor parte de la humedad se pierda pero el material siga lo bastante robusto para que la maquinaria lo pueda recoger del suelo y procesarlo para almacenarlo en fardos, pilas o en hoyos.
<br>
<center> uso </center>
<br>
El heno se utiliza normalmente para alimentar a animales domésticos como las ovejas, cabras, vacas y caballos cuando o donde no hay suficiente hierba fresca, o cuando la hierba fresca es demasiado rica para una digestión fácil del animal. Los cerdos pueden ser alimentados con heno, pero no digieren la fibra de las plantas muy eficientemente

<center> pasturas </center>
<br>
La industria ganadera utiliza a la pastura como el recurso más económico y práctico para producir y proporcionar alimento para animales. El control de malezas en pasturas es fundamental para la ampliación y renovación de las áreas de forraje.
<br>
Las plantas forrajeras representan el 54% de los alimentos consumidos por la ganadería en los EE.UU. De esa cantidad, el 36% viene de las pasturas y el 18% de los cultivos forrajeros. El resto de los alimentos para la ganadería están en forma de alimentos concentrados de granos y suplementados con proteínas.
La importancia de cada tipo de alimento varía según el tipo  de  ganado. Las ovejas y cabras obtienen más del 80% de su nutrición del forraje, mientras que el ganado bovino obtiene el 73% de su nutrición del forraje. Los forrajes forman el 51% de la dieta de los caballos. Según el período de vida de las vacas lecheras, las prácticas nuevas y cambiantes de manejo utilizadas por la industria lechera permiten que el forraje varíe entre el 20% a 80% de la dieta de estos animales. Los gastos de producción pueden reducirse para una gran variedad de especies  de ganado al aumentar la duración de la temporada de pastoreo utilizando prácticas como el almacenamiento de forraje o la siembra de plantas forrajeras anuales. Para que sea lucrativo, los ganaderos dependen mayormente del pastoreo, los forrajes y las pasturas.

Las pasturas pueden ser una fuente útil de forraje en terreno que no tiene valor para otros cultivos. La cantidad necesaria de pastura depende de la calidad de la pastura, el tipo y tamaño de los animales, la temporada del año y las especies de forraje

creciendo en la pastura. Durante la primera parte de la primavera, la productividad forrajera de un sólo acre de pastura puede ser adecuado para alimentar los terneros, novillos, vacas lecheras secas y vacas lactantes poco productivas. Durante los meses de julio y agosto, el calor puede reducir el crecimiento forrajero hasta un nivel donde será necesario tener 50% más acres para alimentar la misma cantidad de ganado.
El sistema ideal de rotación de pastoreo consiste en tener sólo de 1 a 2 días de pastoreo en cada potrero y después un descanso de unos 20 a 30 días. Así una sola pastura requerirá de 16 a 20 potreros y dará al ganado un alimento de alta calidad. Idealmente, un sistema de pastoreo intensivo tiene casi las mismas prácticas que un productor de pasto. Así se utilizará al máximo  la fisiología  de  las  plantas forrajeras. Un sistema de pastoreo menos intensivo consiste de 5 a 10 días de pastoreo por potrero con el mismo período de descanso de 20 a 30 días. Usando este último sistema, aunque no se obtendrá la productividad máxima del pastoreo, se reducirá el nivel de manejo necesario mientras da una calidad adecuada  de forraje para el ganado bovino de carne, las vacas lecheras secas y los novillos.

Se recomienda detener el pastoreo durante la temporada de crecimiento cuando la altura del forraje es menor de 2 a 3 pulgadas. También, note que el

calendario fisiológico de las plantas comienza en el otoño (septiembre para el noroeste del Pacífico). Cualquier estrés (problema) o sobrepastoreo que ocurra durante este período del año dañará la productividad del próximo año. En agosto, es recomendable analizar el suelo para revisar los niveles de fósforo y sulfuro. Si es necesario, se debe fertilizar la pastura en la primera parte de septiembre. Hay que fijarse que el próximo período crítico para la fisiología de las plantas es durante cada primavera cuando el promedio de la temperatura ambiente (restar la mínima temperatura del día de la máxima temperatura del día) llega a los 43 grados. A los 43 grados de temperatura, las gramíneas y otras plantas forrajeras comienzan a activarse y despertarse del período de dormancia del invierno. Desde este tiempo hasta que el forraje  alcance una altura mayor de 10 pulgadas, debe prohibir el pastoreo o, si no es posible, limitarse.
Cuando maneje el pastoreo,  no debe dejar que el ganado pace más tiempo de lo necesario. Fisiológicamente, una planta forrajera necesita tomar una cantidad igual de días de descanso tanto para crecer de 2 a 4 pulgadas como de 4 a 8 pulgadas de altura. Un sistema de pastoreo intensivo fracasará si hay un retraso para sacar el ganado de un potrero. Si el ganado de una pastura puede sacarse cuando el forraje baja a una altura de 4 a 6 pulgadas, el sistema mejorará por tener una rotación más rápida de potreros, una reducción en la carga de parásitos del ganado, un aumento en la calidad del forraje y un gran aumento en la productividad del forraje.

Problemas Potenciales del Pastoreo
Una de las dificultades más grandes del pastoreo es la inconsistencia de la calidad y productividad del forraje. El contenido de materia seca en el forraje es más baja durante la primera parte de la primavera. Esto puede causar que el ganado no consuma los suficientes nutrientes y por lo tanto no se obtendrá la

máxima producción animal. Las variaciones en las cantidades de la materia seca del forraje, de la fibra, de los nutrientes y de la palatabilidad durante la temporada de crecimiento contribuyen a la reducción en la producción del ganado y leche cuando se comparan a la producción obtenida con los alimentos  concentrados. La mayoría de las inconsistencias pueden reducirse utilizando el manejo apropiado de los sistemas de pastoreo. Cuando se permite que el forraje madure durante la primavera antes del pastoreo, se reducen tanto las inconsistencias de la calidad del forraje como el uso del sistema de rotación de pastoreo. El costo neto de la producción de granos y leche es menor cuando se incluye el pastoreo como una parte integral del plan de manejo.
Otro problema grande del pastoreo son las hierbas venenosas u otras plantas que causan daños metabólicos o la muerte del ganado. (Vea los artículos: CL542 Noxious Weeds on Rangeland y CL550 Poisonous Plants: Management and Control Recommendations). También, hay plantas como la cebolla silvestre, que dan mal sabor a la leche, causando así problemas para los productores de leche. Algunas de las enfermedades más comúnmente asociadas con el pastoreo son:

Toxinas Endofíticas
El endofito es un hongo que vive dentro de  las plantas gramíneas. La relación entre una gramínea y su endofito es simbiótica, es decir, ambos se benefician de la misma relación. Aunque el endofito no daña la planta, se producen toxinas que pueden dañar al ganado. Debido a que el endofito no afecta la apariencia de la planta gramínea, su presencia sólo se puede detectar por medio de un análisis de labratorio. Las semillas de algunas variedades gramíneas cultivadas para césped tienen altos niveles de endofito. Cuando un endofito está presente, la planta gramínea puede tener un crecimiento elevado, mayor tolerancia a las sequías y más resistencia a los insectos. El endofito puede pasarse por medio de las semillas y su ciclo de vida entero ocurre dentro de los


tejidos de las plantas. Una planta infectada no puede infectar a otras plantas. Entonces, una pastura de plantas gramíneas no-infectadas quedará libre de infección hasta que se siembra con semillas infectadas. Cuando esté sembrada con semillas infectadas, sólo las plantas nuevas estarán infectadas. No es posible curar una pastura con aplicaciones de pesticidas. El pasto centeno perenne (“annual ryegrass”) y la festuca alta (“tall fescue”) son infectados por diferentes especies de endofitos porque producen diferentes toxinas. La festuca alta está infectada por Acremonium coenophialum y la principal toxina es la ergovalina. El pasto centeno perenne está infectado por Acremonium lolii y la principal toxina es lolitrem B. Historicamente, se pensaba que la toxina de ergovalina sólo estaba presente en la festuca alta infectada con endofito. Recientemente, estudios han demonstrado que la ergovalina también puede estar presente en las poblaciones del pasto centeno perenne.
Temblores del Pasto Centeno
Los “temblores del pasto centeno” están causados por la toxina lolitrem B., la cual está producida por el endofito Acremomium lolii. Esta enfermedad usualmente afecta al ganado que pace en la última parte del verano cuando las pasturas están maduras. El peligro de esta enfermedad aumenta según la madurez de las plantas y tiene mayor ocurrencia en el otoño y la última parte del verano. Los temblores de pasto centeno están causados por un hongo endofítico y están asociados con un clima lluvioso y húmedo. La enfermedad ocurre con mayor  frecuencia en las ovejas pero hay algunos casos de infección en vacas y caballos. La mayoría del ganado afectado no demonstrará síntomas excepto cuando esté molesto o excitado.

Los síntomas de la enfermedad varían entre los temblores ligeros cuando el animal está descansando, hasta la incoordinación severa y caídas cuando esté molesto o excitado. Raramente, la enfermedad provoca la muerte del animal.

Sin embargo, el ganado infectado que no puede ponerse de pie podrá morir de hambre sino tiene atención. El ganado se recuperá si se saca de la pastura y/o se cambia el tipo de alimento. El peligro de los temblores de pasto centeno se reduce con el aumento del crecimiento de la planta.
Tóxicidad por Festuca
Esta enfermedad es comúnmente conocida como el “estupor del verano” (“summer slump”). Es más frecuente y severa en un clima caluroso. En el ganado, la toxicidad por festuca está causada por la ingestión de la toxina, ergovalina, la cual está producida por el hongo endofítico Acremonium coenophialum. Este endofito puede crecer dentro de muchas especies de gramíneas pero principalmente está presente en la festuca alta. Esta enfermedad está caracterizada por una reducción de peso, un índice de concepción reducido, la intolerancia al calor, el pelo áspero, la fiebre, la respiración rápida y la nerviosidad.

Los efectos adversos de esta enfermedad pueden reducirse cuando se siembre junto con la festuca alta un forraje leguminoso como el trébol “birdsfoot”, el trébol rojo o el trébol blanco. El leguminoso ayuda a diluir la cantidad ingerida de la festuca alta.

El método de transmisión del endofito es por medio de semillas infectadas. Deben utilizarse las semillas certificadas libre de endofito o de otras variedades menos susceptibles cuando siembre una pastura.

Pata de Festuca
La “pata de festuca” es otra condición que ocasionalmente se ve en ganado que pace en la pastura de festuca alta. Es más aparente durante la temporada fresca o fría.  Esta  condición está causada por la ingestión de niveles elevados de la toxina ergovalina producida por el endofito Acremonium coenophialum. Los primeros síntomas de la enfermedad ocurren entre 5 a 15 días después de meter al ganado en una pastura nueva e incluyen: pelo áspero, dolor en una o ambas piernas


traseras, curvatura de la espalda y diarrea de ligera a severa. En los casos agudos, se presenta hinchazón y enrojecimiento en la pezuña del animal lo cual puede desarrollarse en gangrena seca y causará suficientes daños para perder la pata. El ganado afectado se verá delgado y puede dejar de comer. Generalmente, el ganado afectado puede recuperarse completamente si se remueve de la pastura. La pezuña sólo puede recuperarse si no está dañada severamente.
No hay tratamiento médico para la enfermedad de pata festuca entonces es importante tener la meta de  prevención. Las medidas preventativas incluyen: mantener una mezcla de plantas festucas y leguminosas en la pastura, asegurarse de hacer una rotación del pastoreo (mantenga las gramíneas en una etapa vegetal), evitar la aplicación excesiva de nitrógeno y siempre mantener una fuente de nutrición adicional a la festuca en las pasturas afectadas. Otras buenas medidas preventativas incluyen cortar la pastura una o dos veces durante el año además del pastoreo y asegúrese de un pastoreo inmediatamente antes del comienzo de las temperaturas frías. También, otra medida preventiva efectiva para establecer las pasturas es sembrar solamente con semillas certificadas y limpias.

Ergotismo
Esta enfermedad está causada por el crecimiento de un hongo que  produce una toxina. Primariamente, el hongo ergot infecta el centeno y algunos otros cultivos de granos. Pero también puede infectar a algunas otras gramíneas forrajeras tales como las especies de Bromas, Poa y Lolium (pasto centeno). Cuando las semillas están infectadas forman una masa distintiva de color morado oscuro al color negro. Si piensa que tiene un problema de ergot, debe hacer un análisis del alimento para determinar si el ergot está presente. (Para más información, vea el artículo: CL632 Mycotoxins.)

Se han identifiado dos tipos de esta enfermedad. El tipo más común, el ergotismo  gangrénico es una condición

crónica que afecta al ganado bovino y ocasionalmente al ganado porcino. Los síntomas de este tipo de ergotismo son análogos a los de la toxidad de festuca e incluyen: cojera, hinchazón alrededor de la cerneja, dolor y eventualmente la pérdida de la pezuña por gangrena seca. Si la condición es severa, el ganado también puede perder las orejas y la cola por causa de la gangrena seca.
El otro tipo de ergotismo es la forma nerviosa. Aunque raro, este tipo usualmente comienza con diarrea seguida por convulsiones, agresividad, estupor y eventualmente la parálisis del sistema respiratorio. El único tratamiento efectivo es quitar al ganado afectado de la pastura infectada. El mejor método de prevención es cortar el forraje de la pastura infectada antes de que se desarrollen las cabezas de semillas. El hongo primariamente afecta las cabezas de semillas de las plantas.

Tétano del Zacate 
Esta enfermedad también es conocida comúnmente como la “vaca caída”, el envenenamiento por pasto trigo o el tétano de la lactancia. La enfermedad ocurre en las vacas lactantes, ganado de res, novillos, vacas lecheras secas y ovejas que se alimentan en pasturas lozanas y de crecimiento rápido. Algunas veces puede ocurrir mientras se apacenta el ganado con pasto seco de las gramíneas. El factor que causa el tétano de zacate es deficiencia de magnesio en la dieta. (Vea el artículo: CL627 Grass Tetany in Beef Cattle.)

El ganado más susceptible a la enfermedad “vaca caída” es el que tiene deficiencia de magnesio debido a la lactación. Las gramíneas que crecen rápidamente tienden a estar deficiente de magnesio. Los forrajes leguminosos como la alfalfa y trébol tienen un contenido mayor de magnesio y pueden ayudar a prevenir esá deficiencia sólo cuando contribuyen a la población forrajera de una pastura. El ganado afectado está inquieto, deja de pacer, anda sólo, puede echar a correr en cualquier momento sin ninguna razón aparente, puede tener movimientos rápidos

del párpado tercero y puede estar abnormalmente agresivo. La manera del caminado está caracterizado por pasos altos con las piernas delanteras. Además, las piernas pueden desarrollarse rígidas y el animal puede caer cuando trate de moverse o esté excitado.
La forma crónica de la “vaca caída” está caracterizada por la salivación excesiva, tremblores ligeros a severos, encogimiento o sacudidas de la cabeza y cuello y un comportamiento más agresivo que lo normal. Si no reciben tratamiento, la muerte puede ocurrir en 100% de los casos. La muerte viene rápido, normalmente dentro de 2 a 6 horas después del comienzo de los síntomas. Puede haber una recuperción a corto plazo utilizando un tratamiento con las sales de calcio y magnesio. Para asegurarse de que el ganado se recupere permanentemente será necesario hacer tanto tratamientos adicionales de calcio y magnesio como un suplemento del micromineral (mineral trazo) de magnesio.

Se puede prevenir fácilmente utlizando suplementos de microminerales. Esta enfermedad puede reducirse significativamente o eliminarse cuando se utilizan los suplementos especialmente los granulados que contengan altos niveles de magnesio. También es efectivo añadir el magnesio al agua que bebe el ganado como un suplemento.

Envenenamiento por Nitrato
Esta enfermedad ocurre en el ganado que come alimentos que han acumulado altos niveles de nitratos durante su crecimiento. Los nitratos se acumulan dentro de las plantas cuando se aplican cantidades excesivas de efluentes o fertilizantes nitrogenados. También ocurre cuando las plantas están bajo estrés, como la sequía. Los niveles de nitrato tienden a estar elevados dentro de la tercera parte más baja del cuerpo de las plantas. La acumulación de tales niveles ocurre en la noche y en los días nublados. El ganado bovino, ganado ovino y los caballos  son más susceptibles que otros animales. El nitrato se convierte en nitrito, que es muy

tóxico para los animales, por las bacterias que viven dentro del herbario del ganado bovino y ovino y dentro del intestino ciego de los caballos. Por esto, el envenenamiento por nitrato raramente ocurre asociado con el ganado porcino o con las aves de corral.
Algunas especies de plantas son conocidas como acumuladores de nitrato. Algunas de las plantas más comunes son: el zacate “Johnson”, el sorgo, el zacate “Sudan”, Amaranthus sp., el trébol dulce, Bromas sp., el pasto ovillo, Chenopodium sp., el pasto seco de avena, el nabo, la colza, la cebada, el tríticale, el trigo y el maíz. Un método para reducir la posibilidad de estos problemas es el ensilaje de los forrajes susceptibles de contener altos niveles de nitrato. Sin embargo, debe recordarse que el almacenamiento de pasto seco conteniendo altos niveles de nitratos sigue siendo peligroso porque los nitratos no se reducen con el paso de tiempo.

Los niveles de nitrato poco elevados pueden causar el aborto sin mostrar otros síntomas. El ganado severamente afectado desarrolla temblores musculares, pierde la coordinación y se debilita. Al mover estos animales comienzan a tener dificultades al respirar que comúnmente van seguidos por el colapso y la muerte.

Los síntomas del envenenamiento por nitrato pueden confundirse con los de envenenamiento por ácido prúsico, pero el primero se distingue por una diferencia notable en el color de la sangre del ganado afectado. La sangre del ganado envenenado por nitrato es de color café. Con el envenenamiento por ácido prúsico, el color de la sangre es rojo brillante. El tratamiento de un veterinario puede ser efectivo si se trata temprano.

El análisis rutinario del forraje está considerado como el mejor método para prevenir el envenenamiento por nitrato. Cuando se mezclan los forrajes afectados con los normales, los niveles de nitratos se diluyen. La enfermedad se puede evitar al cosechar el pasto y levantar la barra cortadora unas 10 pulgadas para no cortar la parte baja nitrogenosa de las plantas forrajeras. También  ayuda posponer el

<center> Sorgo Forrajero </center>
<br>
El sorgo es una planta originaria de la India y uno de los principales cultivos de México. La producción se
utiliza prácticamente en su totalidad para el consumo animal. Las denominaciones “sorgo forrajero” y
“sorgo grano” provocan algunas confusiones, debido a que se trata de la misma planta y el sorgo grano
está también considerado como un producto forrajero. La diferencia es que cuando se habla de sorgo
forrajero, se refiere a la utilización de toda la planta, ya sea verde o seca, y no sólo del grano. El sorgo
forrajero puede achicalarse, ensilarse o henificarse; siempre para consumo animal.

<center> Aprovechamiento </center>
<br>
Cuando se va a sembrar, lo más importante es calcular los días que faltan para la floración, ya que ésta no
debe coincidir con una sequía o con calor o frío extremos. Se siembran de ocho a 16 plantas por cada
metro de surco, dejando una distancia de setenta centímetros entre cada hilera. Las plantas deben quedar a
una distancia de sesenta centímetros. De esta forma se tendrán entre 85 mil y 150 mil plantas por
hectárea. El sorgo crecerá activamente cuando la temperatura pase de 15ºC. El nivel óptimo para su
desarrollo serán los 32ºC.La cosecha se hace de manera manual o con máquina. Del sorgo forrajero se
cosecha toda la planta, que se convierte en alimento para el ganado. Se puede recolectar verde o se puede
deshidratar para venderse seco o en pacas. Actualmente hay también sorgo molido al que se añaden
nutrientes para la alimentación integral del ganado
